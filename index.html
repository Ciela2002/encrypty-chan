<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypty-chan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favi.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <div class="app-logo">
                    <img src="favi.png" alt="Encrypty-chan logo" class="app-icon">
                </div>
                <span>Encrypty-chan</span>
            </h1>
            <p class="subtitle">Secure your files with AES-GCM encryption</p>
        </header>

        <main>
            <section class="card file-selection">
                <h2><i class="fas fa-file-alt"></i> File Selection</h2>
                <button id="select-file-btn" class="btn-primary">
                    <i class="fas fa-folder-open"></i> Select a file
                </button>
                <div class="file-info">
                    <p id="selected-file-name">No file selected</p>
                </div>
            </section>

            <section class="card password-section">
                <h2><i class="fas fa-key"></i> Password</h2>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter your password">
                    <button id="toggle-password" class="btn-icon" title="Show/Hide password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="action-buttons">
                    <button onclick="encryptFile()" class="btn-encrypt">
                        <i class="fas fa-lock"></i> Encrypt
                    </button>
                    <button onclick="decryptFile()" class="btn-decrypt">
                        <i class="fas fa-unlock"></i> Decrypt
                    </button>
                </div>
            </section>

            <section class="card password-generator">
                <h2><i class="fas fa-random"></i> Password Generator</h2>
                
                <div class="generator-options">
                    <div class="option-group">
                        <label for="passwordLength">Length:</label>
                        <div class="range-container">
                            <input type="range" id="passwordLengthSlider" min="8" max="128" value="16">
                            <input type="number" id="passwordLength" value="16" min="8" max="128">
                        </div>
                    </div>
                    
                    <div class="option-group checkbox">
                        <label for="specialChars">Special characters:</label>
                        <label class="switch">
                            <input type="checkbox" id="specialChars" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                
                <div class="generated-password-container">
                    <div class="input-group">
                        <input type="text" id="generatedPassword" placeholder="Generated password..." readonly>
                        <button onclick="copyPassword()" id="copy-password-btn" class="btn-icon" title="Copy password">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <button onclick="generatePassword()" class="btn-generate">
                        <i class="fas fa-sync-alt"></i> Generate Password
                    </button>
                </div>
            </section>
        </main>

        <div id="status-message" class="status"></div>
        
        <footer>
            <p>Secured with AES-GCM &bull; PBKDF2 &bull; 480000 iterations</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
